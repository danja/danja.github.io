<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Bookmarker</title>

  <link rel="stylesheet" href="css/columns.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/common.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
      var ENDPOINT = "http://tutorials.hyperdata.it:8888/tutorial/update";
      $(document).ready(function() {
        populateURL();
      $('#post').click(function() {
        postData(formToTurtle());
    });
  });

    function populateURL(){
      var params = getUrlParams();
      document.getElementById('url').value = params.url;
    }

    function getUrlParams() {

      var paramMap = {};
      if (location.search.length == 0) {
        return paramMap;
      }
      var parts = location.search.substring(1).split("&");

      for (var i = 0; i < parts.length; i ++) {
        var component = parts[i].split("=");
        paramMap [decodeURIComponent(component[0])] = decodeURIComponent(component[1]);
      }
      return paramMap;
    }

    function formToTurtle() {
      var url = $('#url').val();

      var bookmarkUri = url.replace(/\//g, "_");

      var title = $('#title').val();
      var description = $('#description').val();
      var tagString = $('#tags').val();
      var tags = tagString.split(",");
      var nick = $('#nick').val();
      var created = (new Date()).toISOString();

      var turtle = "prefix w: <http://hyperdata.it/wiki/> \n";
      turtle += "prefix tag: <http://hyperdata.it/tags/> \n";
      turtle += "prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> \n";
      turtle += "prefix dc: <http://purl.org/dc/terms/> \n";
      turtle += "prefix foaf: <http://xmlns.com/foaf/0.1/> \n";
      turtle += "INSERT DATA { GRAPH <http://hyperdata.it/wiki/> { \n";

      turtle += "<" + bookmarkUri + "> a w:Bookmark ; \n";
      turtle += "w:url <" + url + "> ; \n";
      turtle += "dc:title " + "\"" + title + "\"; \n";
      turtle += "dc:description " + "\"\"\"" + description + "\"\"\"; \n";
      turtle += "foaf:nick " + "\"" + nick + "\"; \n";
      for (var i = 0; i < tags.length; i++) {
        tags[i] = tags[i].trim();
        turtle += "dc:topic " + "tag:" + tags[i] + " ; \n";
      }
      turtle += "dc:created \"" + created + "\" . \n";
      for (var i = 0; i < tags.length; i++) {
        turtle += "tag:" + tags[i] + " rdfs:label \"" + tags[i] + "\". \n";
      }
      turtle += "}}";
      console.log(turtle);
      return turtle;
    }

    function postData(turtle) {
      $.ajax({
        type: "POST",
        url: ENDPOINT,
        data: ({
          update: turtle
        })
      }).done(function() {
        alert("Done"); // use banner
        window.close();
      }).fail(function() {
        alert("Error posting data"); // use error banner
      });
    }



  </script>

</head>

<body>

  <form>
    <label>URL</label>
    <input type="text" name="url" id="url">
    <br/>
    <label>Title</label>
    <input type="text" name="title" id="title">
    <br/>
    <label>Description</label>
    <textarea id="description" name="description" rows="6" cols="50"></textarea>
    <br/>
    <label>Tags</label>
    <input type="text" name="tags" id="tags">
    <br/>
    <label>Nickname</label>
    <input type="text" name="nick" id="nick">
    <br/>
    <br/>
    <button type="button" id="post">Save</button>
  </form>
</body>

</html>
